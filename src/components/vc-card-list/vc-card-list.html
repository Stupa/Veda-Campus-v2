<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<dom-module id="vc-card-list">
  <style include="shared-styles iron-flex iron-flex-alignment" is="custom-style">
     :host {
      display: block;
    } 

  </style>

  <template>
    <div id="mainContainer" class$="{{mainclass}}" onresize="{{setClass()}}">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'vc-card-list',
      properties: {
        mainclass: {
          type: String,
          notify: true,
          reflectToAttribute: true,
          value: "layout horizontal wrap"
        },
        paddingbig: {
          type: String,
          value: ""
        },
        paddingsmall: {
          type: String,
          value: ""
        },
        marginbig: {
          type: String,
          value: ""
        },
        marginsmall: {
          type: String,
          value: ""
        },
        colorvar: {
          type: String,
          value: ""
        }
      },
      windowResize: function () {
        /*console.log("windowResize");*/
        this.setClass();
      },
      ready: function () {
        var that = this;
        if (document.readyState != 'loading') {
          /*this.domReady();*/
        } else {
          window.addEventListener('DOMContentLoaded', function () { that.domReady(); });
        }
        window.addEventListener("resize", function () { that.windowResize(); });
        if (that.width == "") {
          that.width.width = "0px";
        }
        that.windowResize();
      },
      setClass: function () {
        var that = this;
        that.$.mainContainer.style.backgroundColor = that.getComputedStyleValue(that.colorvar);
        if (that.$.mainContainer.offsetWidth >= 470) {
          that.mainclass = "layout horizontal wrap" + " " + that.paddingbig + " " + that.marginbig;
        }
        else {
          that.mainclass = "layout horizontal wrap" + " " + that.paddingsmall + " " + that.marginsmall;
        }
      }
    });
  </script>
</dom-module>

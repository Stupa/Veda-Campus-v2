<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../components/vc-icons/vc-icons.html">
<link rel="import" href="../../styles/shared-styles.html">



<dom-module id="vc-menu-item-button">
  <style include="shared-styles iron-flex iron-flex-alignment" is="custom-style">
     :host {
      display: block;
    }
    
    a {
      padding: 2px 1em 2px 3em;
      display: inline-block;
      width: 100%;
      vertical-align: middle;
      position: relative;
      cursor: pointer;
      text-decoration: none;
      box-sizing: border-box;
    }
    
    iron-icon {
      position: absolute;
      top: 2px;
    }
    
    .left iron-icon {
      left: 1em;
    }
    
    .right iron-icon {
      right: 0.5em;
    }
    
    .right a {
      padding: 2px 2.5em 2px 1em;
    }
  </style>
  <template>

    <div name="[[name]]" class$="{{divclass}}">
      <a href="/[[name]]">
        <iron-icon icon="[[icon]]"></iron-icon>[[desc]]</a>
    </div>

  </template>

  <script>
    Polymer({
      is: 'vc-menu-item-button',
      properties: {
        name: {
          type: String
        },
        icon: {
          type: String
        },
        desc: {
          type: String
        },
        jump: {
          type: String,
          observer: '_isJump'
        },
        selectedpage: {
          type: String,
          observer: '_isSelected'
        },
        divclass: {
          type: String,
          value: "left whiteToolbar"
        }
      },

      _isJump: function () {
        if (this.jump) {
          this.divclass = this.divclass + " m-t-2";
        } else {
          s = this.divclass.replace(" m-t-2", "");
          this.divclass = s;
        }
      },

      _isSelected: function () {
        var s = '';
        if (this.selectedpage == this.name) {
          s = this.divclass.replace(" whiteToolbar", " transparentToolbar");
          this.divclass = s;
        }
        else {
          s = this.divclass.replace(" transparentToolbar", " whiteToolbar");
          this.divclass = s;
        }
      }

    });
  </script>
</dom-module>

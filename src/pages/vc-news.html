<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../components/vc-news/vc-news-main.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">


<dom-module id="vc-news">
  <style is="custom-style">
     :host {
      display: block;
      --vc-news-body-p-color: var(--color-neutral-text-dark);
      --vc-news-body-a-color: var(--primary-color-dark);
    }
  </style>

  <template>

    <firebase-query app-name="vc" path="/[[table]]" data="{{dataread}}"></firebase-query>

    <vc-news-main dataread="[[dataread]]" pagewidth="[[pagewidth]]" narrow="[[narrow]]"></vc-news-main>

  </template>

  <script>
    Polymer({
      is: 'vc-news',
      properties: {
        table: {
          type: String,
          value: 'news',
        },
        dataread: {
          type: Object
        },
        pagewidth: {
          type: Number
        },
        narrow: {
          type: Boolean
        }
      }

    });
  </script>
</dom-module>
